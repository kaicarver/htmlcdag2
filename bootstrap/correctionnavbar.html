<!DOCTYPE html>
<html lang="en">
<head>

<body style="height: 1500px;">
   <header>

        <nav class=" row navbar  fixed-top navbar-expand-sm navbar-light ">
                <div class="col-2 justify-content-start">
                    <!-- liens-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-brand" href="#">

                </div>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Promotions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Collections</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2 justify-content-end ">
                    <!-- liens-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <input  class="nav-link active rounded-pill bg-light px-4  icon-rtl"  placeholder="Rechercher" type="search"/>

                    </ul>
                </div>
        </nav>

</html>
