<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2 Formulaire Inscription Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-x">
        <form action="">
            <div class="row">
                <h2 class="col-12 text-center bg-primary text-white">Formulaire d'inscription</h2>
                <div class="col-6">
                    <label class="form-label" for="a">Email</label>
                    <input type="email" name="" id="a" class="form-control" value="foo@foo.com">
                </div>
                <div class="col-6">
                    <label class="form-label" for="b">Mot de passe</label>
                    <input type="password" name="" id="b" class="form-control" value="secret">
                </div>
                <div class="col-12">
                    <label class="form-label" for="a1">Adresse</label>
                    <input type="text" name="" id="a1" class="form-control" value="1 rue Gaston Lauriau">
                </div>
                <div class="col-12">
                    <label class="form-label" for="a2">Adresse 2</label>
                    <input type="text" name="" id="a2" class="form-control" value="etc.">
                </div>
                <div class="col-6">
                    <label class="form-label" for="a">Ville</label>
                    <input type="texte" name="" id="a" class="form-control" value="Paris">
                </div>
                <div class="col-4">
                    <label class="form-label" for="b">Departement</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choisir...</option>
                        <option value="1">Ain</option>
                        <option value="2">Aisne</option>
                        <option value="3">Allier</option>
                      </select>
                </div>
                <div class="col-2">
                    <label class="form-label" for="b">Code postal</label>
                    <input type="text" name="" id="b" class="form-control" value="75001">
                </div>
                <div>
                    <label class="form-label" for="c">
                        <input class="form-check-input" type="checkbox" name="" id="c"
                            checked> Sauvegarder</label>
                </div>
                <button type="submit" class="btn btn-primary col-2">S'inscrire</button>
            </div>
        </form>
    </div>
</body>
</html>
