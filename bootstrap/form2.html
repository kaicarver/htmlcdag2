<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Formulaire Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <pre>Exercice

        Créer un formulaire de connexion avec :
        
        · Un champ email
        . Un champ mot de passe
        . Un bouton à cocher « enregistrer »
        . Un bouton de connexion</pre>
    <div class="container w-75 mt-5 mx-auto">
        <form action="">
            <div>
                <label class="form-label" for="a">Email</label>
                <input type="email" name="" id="a" class="form-control" value="foo@foo.com">
            </div>
            <div>
                <label class="form-label" for="b">Mot de passe</label>
                <input type="password" name="" id="b" class="form-control" value="secret">
            </div>
            <div>
                <label class="form-label" for="c">
                    <input class="form-check-input" type="checkbox" name="" id="c"
                        checked> Enregistrer</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Connexion</button>
        </form>
    </div>
</body>
</html>
