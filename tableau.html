<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/tableau.css">
</head>
<body>
    <div>
        <table id="t1">
            <caption>Liste des clients</caption>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Code postal</th>
                    <th>Commune</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Solene</td>
                    <td>33 ans</td>
                    <td rowspan="2">75001</td>
                    <td rowspan="2">Paris</td>
                </tr>
                <tr>
                    <td>Etienne</td>
                    <td>37 ans</td>
                </tr>
                <tr>
                    <td>Lucie</td>
                    <td>26 ans</td>
                    <td>92200</td>
                    <td>Neuilly sur Seine</td>
                </tr>
                <tr>
                    <td>Nael</td>
                    <td>23 ans</td>
                    <td colspan="2">Aucune adresse</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table id="t2">
            <tr><td colspan="4">1</td></tr>
            <tr><td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td></tr>
            <tr><td>6</td>
            <td>7</td></tr>
            <tr><td colspan="2">8</td></tr>
        </table>
    </div>
    <div>
        <table border id="t3">
            <tr><td colspan="4">1</td></tr>
            <tr><td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td></tr>
            <tr><td>6</td>
            <td>7</td></tr>
            <tr><td colspan="2">8</td></tr>
        </table>
    </div>
</body>
</html>
